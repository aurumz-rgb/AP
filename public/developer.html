<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Paper</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta name="description" content="AccessPaper Developer Dashboard - view global visitor stats powered by Firebase Firestore">
  <meta name="robots" content="index, follow">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: none; 
    }
    h1, h2 { margin: 0.5rem 0; }
    .stats { display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 2rem; }
    .stat-box { background: #1f1f1f; padding: 1rem; margin: 0.5rem; border-radius: 8px; flex: 1 1 200px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.5);}
    table { width: 100%; border-collapse: collapse; background: #1f1f1f; margin-top: 1rem; }
    table th, table td { border: 1px solid #444; padding: 0.5rem; text-align: left; }
    table th { background: #3498db; color: white; }
    table td { color: #e0e0e0; }
    #countryChartContainer { margin-top: 2rem; background: #1f1f1f; padding: 1rem; border-radius: 8px; max-width: 600px; }
    canvas { width: 100% !important; height: 300px !important; }
  </style>
</head>
<body>

<header>
  <h1>AccessPaper Developer Dashboard</h1>
</header>

<main id="dashboard">
  <div class="stats">
    <div class="stat-box">
      <h2 id="totalVisits">0</h2>
      <p>Total Visits</p>
    </div>
    <div class="stat-box">
      <h2 id="uniqueIPs">0</h2>
      <p>Unique IPs</p>
    </div>
    <div class="stat-box">
      <h2 id="lastVisit">-</h2>
      <p>Most Recent Visit</p>
    </div>
  </div>

  <h2>All Visitor Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Country</th>
        <th>User Agent</th>
      </tr>
    </thead>
    <tbody id="logsTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <div id="countryChartContainer">
    <h2>Visits by Country</h2>
    <canvas id="countryChart"></canvas>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  // PASSWORD CHECK
  const PASSWORD = "YOUR_SECRET_PASSWORD"; // change to something secure
  const entered = prompt("Enter password to access developer dashboard:");
  if(entered !== PASSWORD){
    alert("Incorrect password. Access denied.");
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;color:red;'>Access Denied</h1>";
    throw new Error("Access denied");
  } else {
    document.getElementById("dashboard").style.display = "block";
  }

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBDeLZ7F_bbsk11U8dkl1dLNusZn777e1U",
    authDomain: "accesspaper-stats.firebaseapp.com",
    projectId: "accesspaper-stats",
    storageBucket: "accesspaper-stats.appspot.com",
    messagingSenderId: "451944654689",
    appId: "1:451944654689:web:8b7d8bce4d79a63033c720",
    measurementId: "G-8FD0L4W3E8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const logsTable = document.getElementById("logsTable");
  const totalVisitsEl = document.getElementById("totalVisits");
  const uniqueIPsEl = document.getElementById("uniqueIPs");
  const lastVisitEl = document.getElementById("lastVisit");
  const ctx = document.getElementById("countryChart").getContext("2d");

  let countryChart = null;

  async function fetchLogs() {
    try {
      logsTable.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";
      const logsCol = collection(db, "logs");
      const q = query(logsCol, orderBy("timestamp", "desc"));
      const logsSnapshot = await getDocs(q);

      let totalVisits = 0;
      let uniqueIPs = new Set();
      let countryCounts = {};
      let rows = "";

      logsSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const date = data.timestamp.toDate ? data.timestamp.toDate().toLocaleString() : new Date(data.timestamp).toLocaleString();
        const country = data.country || "Unknown";
        rows += `<tr>
          <td>${date}</td>
          <td>${data.ip}</td>
          <td>${country}</td>
          <td>${data.userAgent}</td>
        </tr>`;
        totalVisits++;
        uniqueIPs.add(data.ip);
        countryCounts[country] = (countryCounts[country] || 0) + 1;
      });

      logsTable.innerHTML = rows || "<tr><td colspan='4'>No logs found</td></tr>";
      totalVisitsEl.textContent = totalVisits;
      uniqueIPsEl.textContent = uniqueIPs.size;
      lastVisitEl.textContent = logsSnapshot.size ? (logsSnapshot.docs[0].data().timestamp.toDate ? logsSnapshot.docs[0].data().timestamp.toDate().toLocaleString() : new Date(logsSnapshot.docs[0].data().timestamp).toLocaleString()) : "-";

      if(countryChart) countryChart.destroy();
      countryChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(countryCounts),
          datasets: [{
            label: "Visits",
            data: Object.values(countryCounts),
            backgroundColor: "rgba(52,152,219,0.7)"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Country-wise Visits", color: "#e0e0e0" }
          },
          scales: {
            x: { ticks: { color: "#e0e0e0" }, grid: { color: "#444" } },
            y: { ticks: { color: "#e0e0e0" }, grid: { color: "#444" } }
          }
        }
      });
    } catch(err) {
      console.error("Error fetching logs:", err);
      logsTable.innerHTML = "<tr><td colspan='4'>Failed to load logs</td></tr>";
    }
  }

  fetchLogs();
</script>
</body>
</html>
